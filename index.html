<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script/templates.js"></script>
    <script src="script/authentification.js"></script>
    <script src="script/storage.js"></script>
    <script src="script/translate.js"></script>
    <script src="script/settings.js"></script>
    <script src="script/translate.js"></script>
    <title>Simple Fit - Log in</title>
    <link rel="icon" href="img/dumbell.png">
    <link rel="manifest" href="manifest.json">
</head>

<body onload="initAuthentication()" onclick="toggleVisibilityById('flagContainer', false)">
    <div class="content column gap15 dNone" id="logInContentId" id="flagsId">
        <img src="img/world.png" class="symbol28 btnTopLeft"
            onclick="toggleVisibilityById('flagContainer', true); doNotClose(event)">
        <div id="flagContainer" class="flagArea dNone">
            <img src="img/englishflag.png" class="flag"
                onclick="doNotClose(event); translateEnglish(); toggleVisibilityById('flagContainer', false)">
            <img src="img/germanflag.png" class="flag"
                onclick="doNotClose(event); translateGerman(); toggleVisibilityById('flagContainer', false)">
            <img src="img/bavariaflag.png" class="flag"
                onclick="doNotClose(event); translateBavaria(); toggleVisibilityById('flagContainer', false)">
            <img src="img/serbianflag.png" class="flag"
                onclick="doNotClose(event); translateSerbian(); toggleVisibilityById('flagContainer', false)">
            <img src="img/marokkoflag.png" class="flag"
                onclick="doNotClose(event); translateMarokko(); toggleVisibilityById('flagContainer', false)">
            <img src="img/chinaflag.png" class="flag"
                onclick="doNotClose(event); translateChina(); toggleVisibilityById('flagContainer', false)">
            <img src="img/spainflag.png" class="flag"
                onclick="doNotClose(event); translateSpain(); toggleVisibilityById('flagContainer', false)">
        </div>


        <img src="img/dumbell.png" class="dumbell" id="dumbellId">
        <span class="whiteFont font30 bold">SIMPLE FIT</span>
        <a href="https://github.com/BernhardSigl" class="font14" style="color: #7CA2C8;" target="_blank">GitHub</a>
        <div class="justifyCenter inputWithImg relative">
            <input class="font14" type="text" placeholder="Username" id="usernameId">
            <div class="imgBoxInInput horicontalAndVertical">
                <img src="img/user.png" class="symbolInput">
            </div>
        </div>
        <div class="justifyCenter inputWithImg relative">
            <input class="font14" type="password" placeholder="Password" id="passwordId">
            <div class="imgBoxInInput horicontalAndVertical" onclick="showPassword()">
                <img src="img/eyeClosed.png" class="symbolInput" id="showPasswordId">
            </div>
        </div>
        <div class="alignCenter rememberMeArea dFlex">
            <input class="checkbox" type="checkbox" id="checkboxId">
            <span class="font14" id="autoLoginLanguageId">Auto log in</span>
        </div>
        <div class="dFlex gap10">
            <button class="customBtn font16" onclick="logIn()" id="logInBtnId">Log in</button>
            <button class="customBtn font16" onclick="register()" id="regBtnId">Register</button>
        </div>
        <div id="wrongCredentialId" class="dNone font16 lightBold">Wrong username or password</div>
        <div id="userAlreadyExistsTextId" class="dNone font16 lightBold">Username already exists</div>
        <div id="emptyInputId" class="dNone font16 lightBold">Empty fields aren't allowed</div>
        <div id="userCreatedTextId" class="dNone font16 lightBold">User account successfully created</div>
    </div>
</body>

</html>
